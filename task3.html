<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #ffffff30;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .cell:hover {
      background-color: #ffffff50;
      transform: scale(1.05);
    }

    #winner {
      margin: 20px 0;
      font-size: 1.4rem;
      min-height: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #fff;
      color: #2a5298;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 500px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
        gap: 8px;
      }

      .cell {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ® Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div id="winner"></div>
  <button onclick="resetGame()">ðŸ”„ Restart</button>

  <script>
    const board = document.getElementById('board');
    const winnerText = document.getElementById('winner');
    let cells = Array(9).fill(null);
    let turn = "X";

    function checkWinner() {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (let [a, b, c] of wins) {
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          winnerText.textContent = `ðŸŽ‰ ${cells[a]} wins!`;
          highlightWin([a, b, c]);
          return true;
        }
      }
      if (!cells.includes(null)) {
        winnerText.textContent = "ðŸ¤ It's a draw!";
        return true;
      }
      return false;
    }

    function handleClick(i) {
      if (!cells[i] && !winnerText.textContent.includes('wins')) {
        cells[i] = turn;
        drawBoard();
        if (!checkWinner()) {
          turn = turn === "X" ? "O" : "X";
        }
      }
    }

    function drawBoard() {
      board.innerHTML = '';
      cells.forEach((val, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = val;
        cell.onclick = () => handleClick(i);
        board.appendChild(cell);
      });
    }

    function resetGame() {
      cells = Array(9).fill(null);
      turn = "X";
      winnerText.textContent = "";
      drawBoard();
    }

    function highlightWin(indices) {
      const cellDivs = document.querySelectorAll('.cell');
      indices.forEach(i => {
        cellDivs[i].style.backgroundColor = '#4caf50';
      });
    }

    drawBoard();
  </script>

</body>
</html>
